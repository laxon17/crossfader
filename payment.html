<!DOCTYPE html>
    <html lang="en">
        <head>
            <!--Import Google Icon Font-->
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
            <!--Import materialize.css-->
                <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection" />
            <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
            <link rel="stylesheet" type="text/css" href="assets/css/responsive.css" />
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
            <link rel="icon" href="assets/img/logo.ico" />
            <meta name="author" content="Lazar Lalović, 62/20" />
            <meta name="description" content="Payment page!" />
            <meta name="keywords" content="Payment, paypal, master, visa-electron, debit, american-express" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <script src="assets/js/script.js" defer></script>
            <script src="assets/js/triggers.js" defer></script>
            <script src="assets/js/footer-links.js" defer></script>
            <script src="assets/js/payment-validation.js" defer></script>
            <script src="https://kit.fontawesome.com/51a8d0c9c6.js" crossorigin="anonymous"></script>
            <title>Payment</title>
        </head>

        <body>

            <div class="loading-container">
                <img class="loading-image" src="assets/img/preload.gif" alt="Preloader" />
            </div>

            <!-- Responsive navigation menu with custom logo -->

                <header class="navbar-fixed">
                    <nav class="white">
                        <div class="container">
                            <div class="nav-wrapper">
                                <a id="logo-container" class="brand-logo" href="index.html">
                                    <span class="crossfader-rail"></span>
                                    <span class="crossfader-slider"></span>
                                </a>
                                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                                    <i class="material-icons black-text">menu</i>
                                </a>
                                <ul id="visible-links" class="right hide-on-med-and-down navLinks">  
                                    <!-- Content injected through javaScript -->
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>

                <!-- Hidden navigation menu -->
                    <ul class="sidenav sideNavCollapsed" id="mobile-nav">
                        <!-- Content injected through javaScript -->
                    </ul>
                <!-- End of hidden navigation menu -->

            <!-- End of responsive navigation menu -->

            <!-- Main section of payment -->
            <main>
                <div class="cross-section"></div>

                <section class="container center-align">
                    <h3>PAYMENT</h3>
                </section>

                <section class="container margin-top">
                    <div class="row">
                        <form class="col s12 m10 l8 offset-m1 offset-l2">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="e.g. John" id="first_name" type="text" class="validate" required/>
                                    <label for="first_name">First name</label>
                                    <span class="errorMsg"></span>
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" placeholder="e.g Doe" id="last_name" class="validate" required />
                                    <label for="last_name">Last name</label>
                                    <span class="errorMsg"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="e.g. johndoe@mail.com" id="email" type="email" class="validate" required />
                                    <label for="email">Your mail</label>
                                    <span class="errorMsg"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="DD-MM-YYYY" id="birth" type="text" class="validate" required />
                                    <label for="email">Date of birth</label>
                                    <span class="errorMsg"></span>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="06X XXX XX XX" id="phone_number" type="text" class="validate" required />
                                    <label for="phone_number">Phone number</label>
                                    <span class="errorMsg"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s10 offset-s1">
                                    <i id="card_brand" class="fas fa-credit-card prefix"></i>
                                    <input placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="off" type="text" class="validate" id="card_number" required />
                                    <label for="card_number">Card number</label>
                                    <span class="errorMsg"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="MM/YY" autocomplete="off" type="text" class="validate" id="expire_date" required />
                                    <label for="card_number">Card expire date</label>
                                    <span class="errorMsg"></span>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="XXX" autocomplete="off" type="number" class="validate" id="cvc_number" required />
                                    <label for="cvc_number">Card verification code</label>
                                    <span class="errorMsg"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button class="btn btn-large teal waves-effect waves-light">PAY</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <div class="cross-section opposite"></div>
            </main>
            <!-- End of main section of payment -->

            <!-- Page footer -->
                <footer class="page-footer grey darken-3">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m3 l3 left-on-med-and-up center-on-small-only">
                                <h2 class="white-text flow-text">SHOP &#38; SERVICE</h2>
                                <ul class="store-info">
                                    <!-- Content injected through javaScript -->
                                </ul>
                            </div>
                            <div class="col s12 m6 l6 center-align">
                                <div class="row">
                                    <h2 class="flow-text">CONNECT WITH US</h2>
                                    <a><i class="teal-text fab fa-twitter small"></i></a>
                                    <a><i class="teal-text fab fa-facebook-f small"></i></a>
                                    <a><i class="teal-text fab fa-instagram small"></i></a>
                                    <a><i class="teal-text fab fa-youtube small"></i></a>
                                </div>
                                <div class="row">
                                    <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
                                        <img src="assets/img/payment-methods.jpg" alt="Payment methods" class="responsive-img">
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m3 l3 left-on-med-and-up center-on-small-only">
                                <h2 class="white-text flow-text">COMPANY</h2>
                                <ul class="company-info">
                                <!-- Content injected through javaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="footer-copyright grey darken-4">
                        <div class="container">
                            Copyright &copy; Lazar Lalović 2021. All Rights Reserved.
                            <a class="grey-text text-lighten-4 right" href="documentation.pdf"><i class="small far fa-file-pdf"></i></a>
                        </div>
                    </div>
                </footer>
            <!-- End of page footer -->
            

            <!-- Cleave jS for form formatting -->
                <script src="node_modules/cleave.js/dist/cleave.min.js"></script>
            <!-- AOS initialization --> 
                <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <!-- JQuery -->
                <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <!--JavaScript at end of body for optimized loading-->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>
    </html>
